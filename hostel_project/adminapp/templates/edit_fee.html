{% extends "index.html" %}


{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4 box2">Edit Fee</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="form-floating mb-md-0">
                                    {{form.amount}}
                                    <label for="name">Amount</label>
                                </div>
                            </div>

                        </div>
                        <div class="form-floating mb-3">
                            {{form.due_date}}
                            <label for="date">Date</label>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="form-floating mb-md-0">
                                    {{form.status}}
                                    <label for="status">Status</label>
                                </div>
                            </div>

                        </div>
                        <div class="mt-4 mb-0">
                            <div class="d-grid"><input type="submit" class="btn btn-primary btn-block" value="Edit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
