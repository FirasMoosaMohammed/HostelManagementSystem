<!-- fee_paid.html -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Confirm Payment</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Hidden field to send the fee_id -->
                        <input type="hidden" name="fee_id" value="{{ fee.id }}">
                        
                        <!-- You can add fields like description if needed -->
                        {{ form.as_p }}
                        
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
